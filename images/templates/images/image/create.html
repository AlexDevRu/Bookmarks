{% extends "base.html" %}
{% block title %}Bookmark an image{% endblock %}


{% block content %}
    <h1 class="title">Bookmark an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn" type="submit" value="Bookmark it!">
    </form>
{% endblock %}
