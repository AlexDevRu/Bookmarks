{% load thumbnail %}

{% for image in images %}
    <div class="object">
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image "300x300" crop="100%" as im %}
                <img src="{{ im.url }}">
            {% endthumbnail %}
            <div class="object_info center">
                {{ image.title }}
            </div>
        </a>
    </div>
{% endfor %}
